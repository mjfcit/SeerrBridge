<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeerrBridge Admin Panel</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 40%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 50px;
        }

        .container img {
            width: 100%;
            border-radius: 15px 15px 0 0; /* Rounded top corners */
            margin-bottom: 20px; /* Space between image and content */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }

        h2, h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            text-align: center;
        }

        .env-vars {
            margin-top: 20px;
        }

        .env-var {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .env-var:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .env-var label {
            font-weight: bold;
            color: #fff;
        }

        .env-var .value {
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
        }

        .env-var .valid {
            color: #4caf50;
        }

        .env-var .invalid {
            color: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 1086px) {
            h1 {
                font-size: 2rem;
            }

            h2, h3 {
                font-size: 1.2rem;
            }

            .env-var {
                flex-direction: column;
                align-items: flex-start;
            }

            .env-var .value {
                margin-top: 5px;
            }
        }
        /* Responsive Design */
        @media (max-width: 1086px) {
            .container {
                width: 95%; /* Wider container for smaller screens */
                padding: 20px; /* Reduced padding */
                margin: 10px; /* Reduced margin */
            }

            h1 {
                font-size: 2rem; /* Smaller font size for headings */
            }

            h2, h3 {
                font-size: 1.2rem; /* Smaller font size for subheadings */
            }

            .env-var {
                flex-direction: column; /* Stack label and value vertically */
                align-items: flex-start;
            }

            .env-var .value {
                margin-top: 5px; /* Space between label and value */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem; /* Even smaller font size for very small screens */
            }

            h2, h3 {
                font-size: 1rem; /* Smaller font size for subheadings */
            }

            .env-var {
                padding: 10px; /* Reduced padding */
            }

            .env-var label {
                font-size: 0.9rem; /* Smaller font size for labels */
            }

            .env-var .value {
                font-size: 0.9rem; /* Smaller font size for values */
            }
        }
    </style>
</head>
<body>

        <!-- Add the image here -->

        <h1>SeerrBridge is Running!</h1>
        <h2>Not much to see here. Check the terminal for more information.</h2>
        <h3>This is only an API endpoint for the Overseerr Webhook!</h3>
        <div class="env-vars">
            <!-- Sensitive information -->
            <div class="env-var">
                <label>RD_ACCESS_TOKEN:</label>
                <span class="value" id="rd-access-token"></span>
            </div>
            <div class="env-var">
                <label>RD_REFRESH_TOKEN:</label>
                <span class="value" id="rd-refresh-token"></span>
            </div>
            <div class="env-var">
                <label>RD_CLIENT_ID:</label>
                <span class="value" id="rd-client-id"></span>
            </div>
            <div class="env-var">
                <label>RD_CLIENT_SECRET:</label>
                <span class="value" id="rd-client-secret"></span>
            </div>
            <div class="env-var">
                <label>OVERSEERR_API_KEY:</label>
                <span class="value" id="overseerr-api-key"></span>
            </div>
            <div class="env-var">
                <label>TRAKT_API_KEY:</label>
                <span class="value" id="trakt-api-key"></span>
            </div>
            <!-- Non-sensitive information -->
            <div class="env-var">
                <label>HEADLESS_MODE:</label>
                <span class="value" id="headless-mode"></span>
            </div>
            <div class="env-var">
                <label>ENABLE_AUTOMATIC_BACKGROUND_TASK:</label>
                <span class="value" id="enable-automatic-background-task"></span>
            </div>
            <div class="env-var">
                <label>ENABLE_SHOW_SUBSCRIPTION_TASK:</label>
                <span class="value" id="enable-show-subscription-task"></span>
            </div>
            <div class="env-var">
                <label>TORRENT_FILTER_REGEX:</label>
                <span class="value" id="torrent-filter-regex"></span>
            </div>
            <div class="env-var">
                <label>MAX_MOVIE_SIZE:</label>
                <span class="value" id="max-movie-size"></span>
            </div>
            <div class="env-var">
                <label>MAX_EPISODE_SIZE:</label>
                <span class="value" id="max-episode-size"></span>
            </div>
            <div class="env-var">
                <label>REFRESH_INTERVAL_MINUTES:</label>
                <span class="value" id="refresh-interval-minutes"></span>
            </div>
            <!-- URL check -->
            <div class="env-var">
                <label>OVERSEERR_BASE:</label>
                <span class="value" id="overseerr-base"></span>
            </div>
        </div>
    </div>
    <script>
        async function fetchEnvVars() {
            const response = await fetch('/env-vars');
            const data = await response.json();
            // Sensitive information
            document.getElementById('rd-access-token').textContent = data.RD_ACCESS_TOKEN;
            document.getElementById('rd-refresh-token').textContent = data.RD_REFRESH_TOKEN;
            document.getElementById('rd-client-id').textContent = data.RD_CLIENT_ID;
            document.getElementById('rd-client-secret').textContent = data.RD_CLIENT_SECRET;
            document.getElementById('overseerr-api-key').textContent = data.OVERSEERR_API_KEY;
            document.getElementById('trakt-api-key').textContent = data.TRAKT_API_KEY;
            // Non-sensitive information
            document.getElementById('headless-mode').textContent = data.HEADLESS_MODE;
            document.getElementById('enable-automatic-background-task').textContent = data.ENABLE_AUTOMATIC_BACKGROUND_TASK;
            document.getElementById('enable-show-subscription-task').textContent = data.ENABLE_SHOW_SUBSCRIPTION_TASK;
            document.getElementById('torrent-filter-regex').textContent = data.TORRENT_FILTER_REGEX;
            // Max Movie Size
            document.getElementById('max-movie-size').textContent = data.MAX_MOVIE_SIZE;
            // Max Episode Size
            document.getElementById('max-episode-size').textContent = data.MAX_EPISODE_SIZE;
            document.getElementById('refresh-interval-minutes').textContent = data.REFRESH_INTERVAL_MINUTES;
            // URL check
            document.getElementById('overseerr-base').textContent = data.OVERSEERR_BASE;
        }
        fetchEnvVars();
    </script>
</body>
</html>
